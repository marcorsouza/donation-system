<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Link para ícones -->
</head>
<body class="theme-page-">
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-donate"></i> Donation Dashboard
            </div>
        </div>
        <div class="header-right">
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Reports</a>
                <a href="#">Settings</a>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>
    <main class="main-dashboard">
        <div class="dashboard">
            <div class="card card-green">
                <div class="card-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="card-header">
                    <h2>$10,000</h2>
                </div>
                <div class="card-line"></div>
                <div class="card-body">
                    <p>Total Donations</p>
                    <i class="fas fa-chart-line card-body-icon"></i>
                </div>
            </div>
            <div class="card card-blue">
                <div class="card-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="card-header">
                    <h2>150</h2>
                </div>
                <div class="card-line"></div>
                <div class="card-body">
                    <p>Donors</p>
                    <i class="fas fa-user-friends card-body-icon"></i>
                </div>
            </div>
            <div class="card card-red">
                <div class="card-icon">
                    <i class="fas fa-hand-holding-usd"></i>
                </div>
                <div class="card-header">
                    <h2>$500, $300, $100...</h2>
                </div>
                <div class="card-line"></div>
                <div class="card-body">
                    <p>Recent Donations</p>
                    <i class="fas fa-donate card-body-icon"></i>
                </div>
            </div>
            <div class="card card-yellow">
                <div class="card-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="card-header">
                    <h2>50%</h2>
                </div>
                <div class="card-line"></div>
                <div class="card-body">
                    <p>Goal Reached</p>
                    <i class="fas fa-bullseye card-body-icon"></i>
                </div>
            </div>
            <div class="card card-purple">
                <div class="card-icon">
                    <i class="fas fa-gift"></i>
                </div>
                <div class="card-header">
                    <h2>$200</h2>
                </div>
                <div class="card-line"></div>
                <div class="card-body">
                    <p>Special Donations</p>
                    <i class="fas fa-gift card-body-icon"></i>
                </div>
            </div>
            <div class="card card-orange">
                <div class="card-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="card-header">
                    <h2>$750</h2>
                </div>
                <div class="card-line"></div>
                <div class="card-body">
                    <p>Fundraising</p>
                    <i class="fas fa-coins card-body-icon"></i>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p>© 2024 Donation Dashboard. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </footer>
</body>
</html>
